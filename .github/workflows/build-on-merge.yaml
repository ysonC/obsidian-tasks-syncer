name: Build and Commit Plugin on Merge to Main

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build and Commit
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Configure npm (disable optional deps)
              run: echo "optional=false" >> .npmrc

            - name: Install dependencies
              run: npm ci

            - name: Build plugin
              run: npm run build

            - name: Commit built files
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "github-actions@github.com"

                  git add -f main.js manifest.json || true

                  if git diff --cached --quiet; then
                    echo "âœ… No build changes to commit."
                  else
                    git commit -m "ðŸ¤– Auto-build plugin output on merge to main"
                    git push
                  fi
