name: Auto Build and Commit on Merge to Main

on:
    push:
        branches:
            - main

jobs:
    build-and-commit:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install deps & build
              run: |
                  npm ci
                  npm run build

            - name: Commit build output
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "github-actions@github.com"
                  git add main.js manifest.json || true
                  git diff --cached --quiet || git commit -m "ðŸ¤– Auto-build on merge to main"
                  git push
